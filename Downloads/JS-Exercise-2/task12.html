<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Write​ a ​ ​ JavaScript​ ​ function​ ​ to​ ​ chop​ ​ a ​ ​ string​ ​into​ ​ chunks​ ​ of​ ​ a ​ ​ given​ ​ length.</title>
</head>
<body>
<script>
const s= prompt("write a string​ ","RapidOpsSolution");
const num =prompt("input number to to split the string​", 2);

function String() {

 return s.match(new RegExp('.{1,' + num + '}', 'g'));
}

document.write(String());
	</script>
</body>
</html>
