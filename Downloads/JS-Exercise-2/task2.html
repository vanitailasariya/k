<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>​ insert​ ​ dashes​ ​ (-) between​ ​ each​ ​ two​ ​ even​ ​ numbers </title>
</head>
<body>
<script>
var number=window.prompt("Input Number for insert​ ​ dashes​ ​ (-) between​ ​ each​ ​ two​ ​ even​ ​ numbers","02544168");
var str = number.toString();
var output = [str[0]];
  
for(var i=1; i<str.length; i++)
  {
    if((str[i-1]%2 === 0)&&(str[i]%2 === 0))
     {
      output.push('-', str[i]);
     }
    else
     {
      output.push(str[i]);
     }
  }
document.write(output.join(''));
  
</script>
</body>
</html>
