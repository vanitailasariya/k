<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>get month name from date.</title>
</head>
<body>

<script>
let myInt=prompt("enter the date", "dd/mm/yyyy");
var mlist = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ];

var month_name = function(dt){
    var dateList = dt.split("/");
	if(dateList.length > 2 ) {
	     return mlist[dateList[1]-1];
	}
	else{
	   return "enter valid date";
	}
}
document.write(month_name(myInt));






	
</script>
</body>
</html>
